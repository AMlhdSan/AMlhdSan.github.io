    <style>
        body {
            background-image: url('https://amlhdsan.github.io/share/background.jpg');
            background-size: cover;
            font-family: 'SimSun', 'Consolas', sans-serif;
            color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 20px;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 36px;
        }
        .intro {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            width: 50%;

        }
        .button {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 15px 30px;
            text-align: center;
            transition: background 0.3s, transform 0.3s;
            font-family: 'Consolas', sans-serif;
            cursor: pointer;
            backdrop-filter: blur(15px);
            font-size: 20px;
            text-decoration: none;
            color: black;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }
        .contact-section, .site-section {
            display: flex;
            justify-content: center;
            width: 50%;
            margin: 20px 0;
            align-items: center;
        }
        .contact-item, .site-item {
            cursor: pointer;
            backdrop-filter: blur(15px);
            transition: background 0.3s, transform 0.3s;
            font-size: 20px;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 5px;
        }
        .contact-item:hover, .site-item:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: scale(1.05);
        }
        .link {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
